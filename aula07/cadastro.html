<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07 - App Cadastro</title>
</head>
<body>
    <input type="text" id="textIncluir">
    <button id="btnAdd">Adicionar</button>
    <br><br>
    <ul id="listaElementos">

    </ul>
    
    <script>
        function iniciar(){
            document.getElementById('btnAdd').addEventListener('click',
            function(){
                let lista = document.getElementById('listaElementos');
                let texto = document.getElementById('textIncluir');

                let li = document.createElement('li');
                li.textContent = texto.value;
                lista.appendChild(li);

                texto.value="";
                texto.focus();
            });
        }

        window.addEventListener('load', iniciar);
    </script>
</body>
</html>
