<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula08 - Eventos</title>
</head>
<body>
    <a href="https://www.digitalhouse.com" id="meuLink">Digital House</a>
    <p>O m√©todo prevente default impedira que o link acima siga a url</p>

    <script>
        document.getElementById('meuLink').addEventListener("click", (evento) =>{
            evento.preventDefault()
        })
        
    </script>
</body>
</html>
